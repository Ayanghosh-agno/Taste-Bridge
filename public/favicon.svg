<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Bridge symbol -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="0.5">
    <!-- Left bridge arch -->
    <path d="M 6 20 Q 12 12 18 20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Right bridge arch -->
    <path d="M 14 20 Q 20 12 26 20" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Bridge supports -->
    <line x1="6" y1="20" x2="6" y2="24" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="18" y1="20" x2="18" y2="24" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="14" y1="20" x2="14" y2="24" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="26" y1="20" x2="26" y2="24" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Cultural connection dots -->
    <circle cx="8" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="16" cy="8" r="1.5" fill="#ffffff"/>
    <circle cx="24" cy="10" r="1.5" fill="#ffffff"/>
    <circle cx="12" cy="14" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="14" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- TasteBridge text (simplified for favicon) -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#ffffff">TB</text>
</svg>